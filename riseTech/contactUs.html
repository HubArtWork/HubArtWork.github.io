<body class="body-black">
	<div class="body-bg" style="background-image: url(img/bg-2.png);"></div>
	<!-- start header -->
	<header class="header header-ыусщтв">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#"><b><</b>risetech<b>></b></a>
			</div>
			<div class="header-row">
				<ul class="header-list">
					<li><a href="#">
						<span>01.</span>
						Работы
					</a></li>
					<li><a href="#">
						<span>02.</span>
						Услуги
					</a></li>
					<li><a href="#">
						<span>03.</span>
						Контакты
					</a></li>
				</ul>
				<div class="header-btn">
					<a href="#" class="main-btn"><span>Связаться</span><b>Связаться с нами</b></a>
				</div>
			</div>
			<div class="header-bar">
				<span><svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg"><g><path d="M3 5H21V7H3V5ZM9 11H21V13H9V11Z" fill="white"/></g><defs><clipPath><rect width="24" height="18" fill="white"/></clipPath></defs></svg></span>
				<b><svg width="24" height="18" viewBox="0 0 24 18" fill="none" xmlns="http://www.w3.org/2000/svg"><g><path d="M12.0007 7.58672L16.9507 2.63672L18.3647 4.05072L13.4147 9.00072L18.3647 13.9507L16.9507 15.3647L12.0007 10.4147L7.05072 15.3647L5.63672 13.9507L10.5867 9.00072L5.63672 4.05072L7.05072 2.63672L12.0007 7.58672Z" fill="white"/></g><defs><clipPath><rect width="24" height="18" fill="white"/></clipPath></defs></svg></b>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start main -->
	<section class="main">
		<div class="wrapper">
			<div class="page-info">
				<h1 class="page-title">Связаться с нами</h1>
				<p>Задайте нам интересующие Вас вопросы или расскажите о своём проекте в двух словах и мы будем рады обсудить его с Вами поподробнее.</p>
			</div>
		</div>
	</section>
	<!-- end main -->
	<!-- start contactUs -->
	<section class="contactUs">
		<div class="wrapper">
			<form action="POST">
				<div class="input-block">
					<input type="text" name="name" placeholder="Ваше имя">
					<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.333 24.23L25.589 11.9727L27.4757 13.858L13.333 28.0007L4.84766 19.5153L6.73299 17.63L13.333 24.23Z" fill="white"/></svg>
				</div>
				<div class="input-block">
					<input type="email" name="email" placeholder="E-mail">
					<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.333 24.23L25.589 11.9727L27.4757 13.858L13.333 28.0007L4.84766 19.5153L6.73299 17.63L13.333 24.23Z" fill="white"/></svg>
				</div>
				<div class="input-block">
					<textarea name="text" placeholder="Сообщение"></textarea>
					<svg width="32" height="40" viewBox="0 0 32 40" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13.333 24.23L25.589 11.9727L27.4757 13.858L13.333 28.0007L4.84766 19.5153L6.73299 17.63L13.333 24.23Z" fill="white"/></svg>
				</div>
				<div class="contactUs-bottom">
					<button class="main-btn">Отправить</button>
					<span class="contactUs-info">Сообщение успешно отправлено</span>
				</div>
			</form>
		</div>
	</section>
	<!-- end contactUs -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="js/scripts.min.js"></script>
