<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#"><img src="img/logo.svg" alt=""></a>
			</div>
			<div class="header-info">
				<span class="header-name">Hello,<b> James</b></span>
				<a href="#" class="header-link">
					<img src="img/icons/settings-ico.svg" alt="">
					<span>Settings</span>
				</a>
				<a href="#" class="second-btn">LOGOUT</a>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start settings -->
	<section class="settings">
		<div class="wrapper">
			<div class="settings-wrap">
				<h1 class="page-title">Settings</h1>
				<div class="settings-form">
					<form action="">
						<div class="settings-block">
							<h3 class="settings-subtitle">Registration</h3>
							<div class="chooseFile">
								<input type="file">
								<div class="chooseFile-ico"><img src="img/icons/photo-ico.svg" alt=""></div>
								<div class="chooseFile-info">
									<span class="chooseFile-subtitle">JPG, GIF or PNG. Max size of 800K</span>
									<span class="chooseFile-btn">Choose file</span>
								</div>
							</div>
							<div class="input-row">
								<div class="input-col">
									<div class="input-block">
										<label for="i-1">First name:</label>
										<input id="i-1" type="text" name="text" value="James">
									</div>
								</div>
								<div class="input-col">
									<div class="input-block">
										<label for="i-2">Last name:</label>
										<input id="i-2" type="text" name="text" value="Holding">
									</div>
								</div>
							</div>
							<div class="input-block">
								<label for="gender">Gender:</label>
								<div class="choice">
									<div class="choice-col">
										<input type="radio" name="gender" checked="checked">
										<div class="choice-wrap">Male</div>
									</div>
									<div class="choice-col">
										<input type="radio" name="gender">
										<div class="choice-wrap">Female</div>
									</div>
								</div>
							</div>
							<div class="input-block">
								<label for="i-3">Phone number:</label>
								<input id="i-3" type="text" name="text" value="+79670910388">
							</div>
							<div class="input-block">
								<label for="i-4">Date of birth:</label>
								<input id="i-4" type="text" name="text" value="07/06/1993">
							</div>
						</div>
						<div class="settings-block">
							<h3 class="settings-subtitle">Access data</h3>
							<div class="input-block">
								<label for="i-5">Email:</label>
								<input id="i-5" type="email" name="email" value="james111@gmail.com">
							</div>
							<div class="input-block">
								<label for="i-6">Current password:</label>
								<input id="i-6" type="password" name="password">
							</div>
							<div class="input-block">
								<label for="i-7">New password:</label>
								<input id="i-7" type="password" name="password">
							</div>
							<div class="input-block">
								<label for="i-8">Repeat new password:</label>
								<input id="i-8" type="password" name="password">
							</div>
						</div>
						<div class="buttons-row">
							<a href="#" class="second-btn">CANCEL</a>
							<button class="primary-btn">SAVE CHANGES</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end settings -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-all">
				<div class="footer-logo">
					<a href="#"><img src="img/logo.svg" alt=""></a>
				</div>
				<div class="footer-row">
					<ul class="footer-list">
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Terms of Use</a></li>
					</ul>
					<p class="footer-copy">Â© 2021 James 1.1.1</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
