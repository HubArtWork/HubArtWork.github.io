<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>111 Private Club – Login</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#"><img src="img/logo.svg" alt=""></a>
			</div>
			<div class="header-btns">
				<a href="#" class="primary-btn">LOGIN</a>
				<a href="#" class="second-btn">CREATE ACCOUNT</a>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start club -->
	<section class="club">
		<div class="wrapper">
			<div class="club-wrap">
				<h1 class="page-title">Welcome to the Private 111 Club</h1>
				<div class="club-block">
					<span class="club-title">Login</span>
					<div class="club-form">
						<form action="">
							<div class="input-block"><!-- add class input-error for error -->
								<input type="text" name="text" placeholder="Enter your email">
								<span class="input-text">Error text will be there in one or two lines</span>
							</div>
							<div class="input-block"><!-- add class input-error for error -->
								<input type="text" name="text" placeholder="Password">
								<span class="input-text">Error text will be there in one or two lines</span>
							</div>
							<div class="club-btns">
								<button class="primary-btn">LOGIN INTO DASHBOARD</button>
								<a href="#" class="forgot-link">Forgot password?</a>
							</div>
						</form>
					</div>
				</div>
				<div class="club-block">
					<span class="club-title">Join the Private 111 Club</span>
					<div class="club-form">
						<form action="">
							<div class="input-block"><!-- add class input-error for error -->
								<input type="text" name="text" placeholder="Private code">
								<span class="input-text">Error text will be there in one or two lines</span>
							</div>
							<button class="second-btn">JOIN</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- end club -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-all">
				<div class="footer-logo">
					<a href="#"><img src="img/logo.svg" alt=""></a>
				</div>
				<div class="footer-row">
					<ul class="footer-list">
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Terms of Use</a></li>
					</ul>
					<p class="footer-copy">© 2021 James 1.1.1</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
