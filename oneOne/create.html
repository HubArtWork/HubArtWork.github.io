<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>title</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!--<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">-->
	<link rel="stylesheet" href="css/main.min.css">
	<meta name="theme-color" content="#000">
	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">
</head>
<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper">
			<div class="header-logo">
				<a href="#"><img src="img/logo.svg" alt=""></a>
			</div>
			<div class="header-btns">
				<a href="#" class="primary-btn">LOGIN</a>
				<a href="#" class="second-btn">CREATE ACCOUNT</a>
			</div>
		</div>
	</header>
	<!-- end header -->
	<!-- start create -->
	<section class="create">
		<div class="wrapper">
			<div class="create-wrap">
				<h1 class="page-title">Join the Private Club </h1>
				<div class="create-form">
					<form action="">
						<div class="create-block">
							<h3 class="create-subtitle">Registration</h3>
							<div class="input-block">
								<label for="i-1">Enter email:</label>
								<input id="i-1" type="email" name="email">
							</div>
							<div class="input-block">
								<label for="i-2">Password:</label>
								<input id="i-2" type="password" name="password">
							</div>
							<div class="input-block">
								<label for="i-3">Repeat password:</label>
								<input id="i-3" type="password" name="password">
							</div>
						</div>
						<div class="create-block">
							<h3 class="create-subtitle">Personal information</h3>
							<div class="input-row">
								<div class="input-col">
									<div class="input-block">
										<label for="i-4">First name:</label>
										<input id="i-4" type="text" name="text">
									</div>
								</div>
								<div class="input-col">
									<div class="input-block">
										<label for="i-5">Last name:</label>
										<input id="i-5" type="text" name="text">
									</div>
								</div>
							</div>
							<div class="input-block">
								<label for="gender">Gender:</label>
								<div class="choice">
									<div class="choice-col">
										<input type="radio" name="gender" checked="checked">
										<div class="choice-wrap">Male</div>
									</div>
									<div class="choice-col">
										<input type="radio" name="gender">
										<div class="choice-wrap">Female</div>
									</div>
								</div>
							</div>
							<div class="input-block">
								<label for="i-6">Phone number:</label>
								<input id="i-6" type="text" name="text">
							</div>
							<div class="input-block">
								<label for="i-7">Date of birth:</label>
								<input id="i-7" type="text" name="text">
							</div>
						</div>
						<div class="create-btns">
							<button class="primary-btn">CREATE ACCOUNT</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end create -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-all">
				<div class="footer-logo">
					<a href="#"><img src="img/logo.svg" alt=""></a>
				</div>
				<div class="footer-row">
					<ul class="footer-list">
						<li><a href="#">Privacy Policy</a></li>
						<li><a href="#">Terms of Use</a></li>
					</ul>
					<p class="footer-copy">Â© 2021 James 1.1.1</p>
				</div>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<script defer src="js/scripts.min.js"></script>
</body>
</html>
