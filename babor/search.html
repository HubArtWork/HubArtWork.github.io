<head>
	<meta charset="utf-8">

	<meta name="description" content="">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
	<!-- start header -->
	<header class="header">
		<div class="wrapper"></div>
	</header>
	<!-- end header -->
	<!-- start search -->
	<section class="search">
		<div class="search-top">
			<div class="wrapper">
				<h1 class="page-title">Institute & SPAs finden</h1>
			</div>
		</div>
		<div class="search-wrap">
			<div id="map" class="map"></div>
			<div class="search-block">
				<div class="search-block__wrap">
					<i class="hb-ico close-ico search-close"></i>
					<span class="search-title">Instituts- und Spa-Suche</span>
					<span class="search-subtitle">Geben Sie Ihren Standort ein und erfahren Sie, welches Institut oder Spa in Ihrer Nähe ist</span>
					<form action="">
						<div class="search-row">
							<div class="search-col">
								<div class="checkbox">
									<input type="checkbox">
									<i class="checkbox-ico"></i>
									<p>Jetzt geöffnet</p>
								</div>
							</div><!-- col -->
							<div class="search-col">
								<div class="checkbox">
									<input type="checkbox">
									<i class="checkbox-ico"></i>
									<p>Nur Hotels</p>
								</div>
							</div><!-- col -->
							<div class="search-col">
								<div class="checkbox">
									<input type="checkbox">
									<i class="checkbox-ico"></i>
									<p>Akzeptiert Gutscheine</p>
								</div>
							</div><!-- col -->
							<div class="search-col">
								<div class="checkbox">
									<input type="checkbox">
									<i class="checkbox-ico"></i>
									<p>Nur DOCTOR BABOR Pro Institute</p>
								</div>
							</div><!-- col -->
							<div class="search-col">
								<div class="checkbox">
									<input type="checkbox">
									<i class="checkbox-ico"></i>
									<p>Teilnahme BABOR & me</p>
								</div>
							</div><!-- col -->
						</div>
						<div class="search-input">
							<input type="text" name="text" placeholder="Geben Sie Ihren Standort ein (PLZ Ort, Straße)">
							<button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
						</div>
						<a href="#" class="search-link">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
							Aktuelle Position verwenden
						</a>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- end search -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper"></div>
	</footer>
	<!-- end footer -->
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script defer src="js/scripts.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOlA2b3wMEPHqs4h7NzXPuCgQtA0gK9zs&callback=initMap" async defer></script>
	<script>
		function initMap() {
	    var myLatLng = {lat: 50.44734469, lng: 30.53580546};
	    var myLatLng1 = {lat: 51.44734469, lng: 32.53580546};

	    // Create a map object and specify the DOM element for display.
	    var map = new google.maps.Map(document.getElementById('map'), {
	      center: myLatLng,
	      scrollwheel: false,
	      zoom: 12
	    });

	    // Create a marker and set its position.
	    var marker = new google.maps.Marker({
	      map: map,
	      position: myLatLng,
	      title: 'Hello World!'
	    });
	    var marker1 = new google.maps.Marker({
	      map: map,
	      position: myLatLng1,
	      title: 'Hello World1!'
	    });
	  }
	</script>
</body>
