<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>TripleOne - Create</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/main.min.css">

	<meta name="msapplication-navbutton-color" content="#000">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

<body>
	<!-- start form -->
	<section class="form">
		<div class="wrapper">
			<div class="form-wrap">
				<div class="form-logo">
					<a href="#"><img src="img/logo-big.svg" alt=""></a>
				</div>
				<div class="form-content">
					<form action="POST">
						<span class="form-title">Create account</span>
						<div class="form-row">
							<div class="input-block">
								<label for="i-1">Username</label>
							  <div class="input-block__pad">
									<input id="i-1" type="text" name="text">
									<p>@tripleone.com</p>
								</div>
							</div>
						</div>
						<div class="form-row">
							<div class="input-block input-block__small">
								<label for="i-2">Phone number</label>
							  <div class="drop">
									<div class="drop-top">
										<div class="drop-circle"><img src="img/flags/ru.svg" alt=""></div>
										<span>+7</span>
									</div>
									<div class="drop-info">
										<ul>
											<li>
												<div class="drop-circle"><img src="img/flags/ru.svg" alt=""></div>
												<span>+7</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/ee.svg" alt=""></div>
												<span>+372</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/by.svg" alt=""></div>
												<span>+375</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/ua.svg" alt=""></div>
												<span>+380</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/ge.svg" alt=""></div>
												<span>+995</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/gf.svg" alt=""></div>
												<span>+33</span>
											</li>
											<li>
												<div class="drop-circle"><img src="img/flags/um.svg" alt=""></div>
												<span>+1</span>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="input-block input-block__top">
								<input type="text" name="text" placeholder="903-786-54">
							</div>
						</div>
						<div class="form-row">
							<div class="input-block">
								<label for="x-1">Password</label>
								<input id="x-1" type="password" name="password">
							</div>
						</div>
						<div class="form-row">
							<div class="input-block">
								<label for="x-2">Repeat password</label>
								<input id="x-2" type="password" name="password">
							</div>
						</div>
						<button class="main-btn">CREATE ACCOUNT</button>
					</form>
				</div>
				<div class="form-bottom">
					<a href="#" class="second-btn">
						ALREADY HAVE ACCOUNT?
						<b>SIGNIN</b>
					</a>
				</div>
			</div>
		</div>
	</section>
	<!-- end form -->
	<!-- start footer -->
	<footer class="footer">
		<div class="wrapper">
			<div class="footer-row">
				<div class="footer-logo">
					<a href="#"><img src="img/footer-logo.svg" alt=""></a>
				</div>
				<ul class="footer-list">
					<li><a href="#" class="active">Privacy Policy</a></li>
					<li><a href="#">Terms of Use</a></li>
				</ul>
				<p>Â© 2020 TripleOne</p>
			</div>
		</div>
	</footer>
	<!-- end footer -->
	<script src="js/scripts.min.js"></script>
</body>
</html>
